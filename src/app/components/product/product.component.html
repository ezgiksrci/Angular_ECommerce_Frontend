<table class="table">
    <tbody>
    <tr *ngFor="let product of products">
        <td>ID: {{product.productId}}</td>
        <td>Name: {{product.productName}}</td>
        <td>Price: {{product.unitPrice}}</td>
        <td>Category ID: {{product.categoryId}}</td>
    </tr>
    </tbody>
</table>
