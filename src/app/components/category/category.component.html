<ul class="list-group">
  <li
    (click)="clearCurrentCategory()"
    routerLink="products"
    [class]="getAllProductsItemStyle()"
  >
    Tüm Ürünler
  </li>
  <li
    *ngFor="let category of categories"
    (click)="setCurrentCategory(category)"
    routerLink="products/category/{{ category.categoryId }}"
    [class]="getCategoryItemStyle(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>
